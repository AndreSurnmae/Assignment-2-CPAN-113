<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <title>Free Dictionary API Use</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Lexend:wght@900&family=Noto+Sans+Mono:wght@100..900&family=Oswald:wght@200..700&family=Palanquin+Dark:wght@400;500;600;700&family=Palanquin:wght@100;200;300;400;500;600;700&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&family=SUSE:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio id="sound" preload="auto"></audio>
    <div class="container-fluid bg-dark header">
      <p
        class="display-6 text center text-white d-flex justify-content-center py-4 my-0"
      >
      Using Dictionary API (dictionaryapi.dev)
      </p>
    </div>
    <div class="container-fluid main-container d-flex justify-content-center">
      <div class="application">
        <p class="text-center display-5 py-4 app-title">Dictionary App</p>
        <div
          class="search-box d-flex justify-content-center align-items-center justify-content-between px-5 py-4"
        >
          <input
            type="text"
            placeholder="Type your word here..."
            id="input-word"
          />
          <button class="mx-3" id="search-btn">Search</button>
          <button class="mx-1" id="random-btn">Random</button>
        </div>
        <div class="result px-5 position-relative" id="result">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
